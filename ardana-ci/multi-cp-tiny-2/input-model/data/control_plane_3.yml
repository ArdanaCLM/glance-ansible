---
  product:
    version: 2

  control-planes:
    - name: ccp3
      control-plane-prefix: ccp3
      uses:
        - from: ccp1
          service-components:
            - all
      imports:
        - from: ccp1
          service-components:
            - keystone-api
            - swift-proxy
      failure-zones:
        - AZ1
        - AZ2
        - AZ3

      common-service-components:
        - lifecycle-manager-target


      load-balancers:
        - name: lb
          provider: ip-cluster
          tls-components:
            - default
          roles:
            - internal
            - admin
          cert-file: ardana-internal-cert3

        - name: extlb
          provider: ip-cluster
          cert-file: my-public-cert3
          external-name: myardana3.test
          tls-components:
            - default
          roles:
            - public

      clusters:
        - name: cluster0
          cluster-prefix: c0
          server-role:
            - SERVER3-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - mysql
            - ip-cluster
            - glance-api
            - openstack-client
